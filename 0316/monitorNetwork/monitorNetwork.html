<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网络状态监听</title>
</head>
<body>
    <script>
        //监听网络建立的事件
            window.ononline = function(){
                alert('网络已连接');
            }
        //监听网络断开的事件
            window.onoffline = function(){
                alert('网络已断开');
            }
    </script>
</body>
</html>
