<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rotateY</title>
    <style>
     .rotateY{
        width: 237px;
        height: 300px;
        margin: 100px auto;

        /*透视*/
        perspective:300px;
        }
        img{
            transition: all 2s;
        }
        .rotateY:hover img{
            transform: rotateY(360deg);
        }
    </style>

</head>
<body>
    <div class="rotateY">
        <img src="images/y.jpg" alt="">
    </div>
</body>
</html>
