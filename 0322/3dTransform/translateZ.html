<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>translateZ</title>
    <style>
        body{
            /*透视需加给父元素*/
            perspective: 500px;
        }
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 200px auto;

            transition: all 1s;
        }
        div:hover{
            /*translateZ必须配合透视才能看到效果*/
            transform: translateZ(300px);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
