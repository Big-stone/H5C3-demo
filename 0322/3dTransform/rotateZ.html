<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rotateZ</title>
    <style>
        .rotateZ{
            width: 330px;
            height: 227px;
            margin: 150px auto;
        }
        img{
            transition: all 2s;
        }
        .rotateZ:hover img{
            transform: rotateZ(360deg);
        }
    </style>
</head>
<body>--
    <div class="rotateZ">
        <img src="images/z.jpg" alt="">
    </div>
</body>
</html>
