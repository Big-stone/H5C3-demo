<!DOCTYPE html>
<html lang="en">
<head>

    <title>径向渐变球体</title>
    <style>
        .box{
            width: 250px;
            height: 250px;
            border-radius:50%;
            margin: 100px auto;

            /*径向渐变radial-gradient(辐射半径 中心点位置,起始颜色,终止颜色)*/
            background:radial-gradient(at 70px 70px ,rgba(0, 0, 0, 0),rgba(0, 0, 0, 1));
        }
    </style>
</head>
<body>
    
    <div class="box">

    </div>
